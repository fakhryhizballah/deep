<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-blue-600 rounded-lg">
                        <i data-feather="users" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Face Recognition Dashboard</h1>
                        <p class="text-gray-600">Sistem Pengenalan Wajah </p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        <i data-feather="activity" class="w-4 h-4 inline mr-1"></i>
                        Online
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Pengguna</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalUsers">-</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <i data-feather="user" class="w-6 h-6 text-blue-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Gambar</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalImages">-</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-lg">
                        <i data-feather="image" class="w-6 h-6 text-green-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Wajah Terdeteksi</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalFaces">-</p>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <i data-feather="eye" class="w-6 h-6 text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Cards -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="userCards">
            <!-- User cards will be generated here -->
        </div>
    </div>

    <script>
        // Data face recognition
       
      

        function formatNIK(nik) {
            return nik.replace(/(\d{4})(\d{4})(\d{4})(\d{4})/, '$1-$2-$3-$4');
        }

      async function generateUserCards() {
        console.log('Fetching user data...');
       let data = await fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalUsers').textContent = data.record;
                // Generate user cards
                // generateUserCards(data);
                return data.data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
            const userCardsContainer = document.getElementById('userCards');
            let totalImages = 0;
            let totalFaces = 0;

            data.forEach(user => {
                // totalImages += user.images.length;
                // user.images.forEach(image => {
                //     totalFaces += image.faces.length;
                // });

                const userCard = document.createElement('div');
                userCard.className = 'bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden hover:shadow-xl transition-shadow duration-300';
                if (user.faces.length > 0) {
                     userCard.innerHTML = `
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="p-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full">
                                    <i data-feather="user" class="w-6 h-6 text-white"></i>
                                    <img src="${user.faces[0].file}" class="w-12 h-auto rounded-full object-cover" alt="">
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-900">${user.username}</h3>
                                    <p class="text-gray-600">NIK: ${formatNIK(user.nik)}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                    ${user.faces.length} Faces
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4">Detail Gambar & Face Recognition</h4>
                        <div class="space-y-4">
                            ${user.faces.map(image => `
                                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 relative">
                                    <button onclick="deleteImage('${image._id}')" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center transition-colors duration-200">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                    
                                    <div class="flex flex-col lg:flex-row lg:items-start space-y-4 lg:space-y-0 lg:space-x-4">
                                        <div class="flex-shrink-0">
                                            <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden">
                                                    <img 
                                                        src="${image.file}" 
                                                        alt="${user.username} ${image._id}" 
                                                        loading="lazy"
                                                        class="w-full h-full object-cover"
                                                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0zNSA0MEMzNSAzNi42ODYzIDM3LjY4NjMgMzQgNDEgMzRINTlDNjIuMzEzNyAzNCA2NSAzNi42ODYzIDY1IDQwVjQ2QzY1IDQ5LjMxMzcgNjIuMzEzNyA1MiA1OSA1Mkg0MUMzNy42ODYzIDUyIDM1IDQ5LjMxMzcgMzUgNDZWNDBaIiBmaWxsPSIjOUNBM0FGIi8+CjxwYXRoIGQ9Ik00MCA2MEg2MEw1NS42IDY4SDQ0LjRMNDAgNjBaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo='"
                                                    >
                                                </div>
                                            </div>
                                            
                                            <div class="flex-1 min-w-0">
                                                <div class="mb-3">
                                                    <p class="text-sm text-gray-600 mb-1">URL Gambar:</p>
                                                    <a href="${image.images.url}" class="text-xs text-blue-600 bg-blue-50 p-2 rounded truncate" title="${image.images.url}">
                                                        ${image.images.url.length > 35 ? `${image.images.url.slice(0, 35)}...` : image.images.url}
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                userCardsContainer.appendChild(userCard);
                }
               
            });
            console.log(data);
            // Update statistics

            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('totalFaces').textContent = totalFaces;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            generateUserCards();
            feather.replace(); // Initialize feather icons
        });
        async function deleteImage(id) {
            console.log(id);
            const response =  await fetch('/api/user/face', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            });
            const data = await response.json();
            console.log(data);
            generateUserCards();
            
        }
    </script>
</body>
</html>
